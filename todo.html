    <div class="app">
      <h4 class="mb-3">My To Do list</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span  onclick = resetForm() >Add New</span>
        <i class="fas fa-plus"></i>
      </div>
      <div class="task">
        <h5 class="text-center my-3">Tasks</h5>
      </div>
      <div id="tasks"></div>
      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input type="text" class="form-control" name="" id="textInput" />
              <div id="msg"></div>
              <br />
              <p>Due Date</p>
              <input type="date" class="form-control" name="" id="dateInput" />
              <br />
              <p>Type</p>
              <select class="form-control" id="assignInput">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
              </select>
              <br />
              <p>Status</p>
              <select class="form-control" id="statusId">
                <option>Pending</option>
                <option>In Progress</option>
                <option>Done</option>
              </select>
              <br />
              <p>Description</p>
              <textarea
                name=""
                class="form-control"
                id="textarea"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-primary">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- Modal -->
      <form
        class="modal fade"
        id="updateform"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update Task</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Task Title</p>
              <input
                type="text"
                class="form-control"
                name=""
                id="textInputupdate"
              />
              <div id="msg"></div>
              <br />
              <p>Due Date</p>
              <input
                type="date"
                class="form-control"
                name=""
                id="dateInputupdate"
              />
              <br />
              <p>Type</p>
              <select class="form-control" id="assignInputupdate">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
              </select>
              <br />
              <p>Status</p>
              <select class="form-control" id="statusIdupdate">
                <option>Pending</option>
                <option>In Progress</option>
                <option>Done</option>
              </select>
              <br />
              <p>Description</p>
              <textarea
                name=""
                class="form-control"
                id="textareaupdate"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="update" class="btn btn-primary">
                Update
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
